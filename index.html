<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="theme-toggle">
            <button id="theme-btn" aria-label="테마 변경">🌙</button>
        </div>
        <h1>로또 번호 추첨기</h1>
        <div id="lotto-numbers">
            <div class="ball">?</div>
            <div class="ball">?</div>
            <div class="ball">?</div>
            <div class="ball">?</div>
            <div class="ball">?</div>
            <div class="ball">?</div>
        </div>
        <button id="generate-btn">번호 생성하기</button>

        <div class="divider"></div>

        <section id="affiliate-section">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xpqjyayr" method="POST" id="affiliate-form">
                <div class="form-group">
                    <label for="name">성함/담당자명</label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="_replyto" required placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="company">회사명/사이트 URL</label>
                    <input type="text" id="company" name="company" placeholder="회사명 또는 웹사이트 주소">
                </div>
                <div class="form-group">
                    <label for="message">문의 내용</label>
                    <textarea id="message" name="message" required placeholder="제휴 제안 내용을 상세히 입력해주세요."></textarea>
                </div>
                <button type="submit" id="submit-btn">문의하기</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
